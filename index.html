<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#xpAR - Sandbox de Creativitate AugmentatÄƒ</title>
</head>
<body>
  <style>
    body {
      margin: 0;
    }
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    #instructions {
      width: 100%;
      height: 100%;

      display: -webkit-box;
      display: -moz-box;
      display: box;

      -webkit-box-orient: horizontal;
      -moz-box-orient: horizontal;
      box-orient: horizontal;

      -webkit-box-pack: center;
      -moz-box-pack: center;
      box-pack: center;

      -webkit-box-align: center;
      -moz-box-align: center;
      box-align: center;

      color: #ffffff;
      text-align: center;
      font-family: Arial;
      font-size: 14px;
      line-height: 24px;

      cursor: pointer;
    }
  </style>

  <div id="blocker">

    <div id="instructions">
      <span style="font-size:36px">Click to play</span>
      <br /><br />
      Move: WASD<br/>
      Jump: SPACE<br/>
      Look: MOUSE
    </div>

  </div>

  <script type="module">

    
    import * as THREE from './node_modules/three/build/three.module.js';
    
    import { PointerLockControls } from './node_modules/three/examples/jsm/controls/PointerLockControls.js';
    import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
    import { EffectComposer } from './node_modules/three/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from './node_modules/three/examples/jsm/postprocessing/RenderPass.js';
    import { ShaderPass } from './node_modules/three/examples/jsm/postprocessing/ShaderPass.js';
    import { OutlinePass } from './node_modules/three/examples/jsm/postprocessing/OutlinePass.js';
    import { FXAAShader } from './node_modules/three/examples/jsm/shaders/FXAAShader.js';
    
    var camera, scene, renderer, controls;
    
    var posters = [];
    var activePoster;
    var prevPoster;
    
    window.THREE = THREE;


      var raycaster;

      var arrowHelper;
      
      var composer, effectFXAA, outlinePass; // for outline effect
      var selectedObjects = [];

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
      var canJump = false;
      var logEvents = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
      animate();
      
      // David Walsh
      // https://davidwalsh.name/javascript-once
      function once(fn, context) { 
        var result;

        return function() { 
          if(fn) {
            result = fn.apply(context || this, arguments);
            fn = null;
          }

          return result;
        };
      }

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 17.5;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
				light.position.set( 0, 40, 0 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
              break;
              
            case 76: // l for log
              logEvents = true;
              break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
              break;
            
					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
        document.addEventListener( 'keyup', onKeyUp, false );
        
        // raycaster

        raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 0, -1 ), 0, 20 );
        // arrowHelper = new THREE.ArrowHelper( new THREE.Vector3(), new THREE.Vector3( 0, 17.5, 0), 10, 0x00ff00 );
        // scene.add(arrowHelper);
        
        // model

        var loader = new GLTFLoader().setPath( './assets/models/xpar-gallery/' );
        loader.load( 'xpar-gallery.glb', function ( gltf ) {  

          posters = gltf.scene.getObjectByName( "posterCollection", true ).children;

          scene.add( gltf.scene );
        });

				// floor

				// var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
        // floorGeometry.rotateX( - Math.PI / 2 );
        
        // renderer

        renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

       // postprocessing

				composer = new EffectComposer( renderer );

        var renderPass = new RenderPass( scene, camera );
        composer.addPass( renderPass );

        outlinePass = new OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
        
        outlinePass.edgeStrengh = 3;
        outlinePass.edgeGlow = 1;
        outlinePass.edgeThickness = 1;
        outlinePass.visibleEdgeColor.set ('#15A4A8');

        composer.addPass( outlinePass );

        effectFXAA = new ShaderPass( FXAAShader );
        effectFXAA.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );
        composer.addPass( effectFXAA );

				//

        window.addEventListener( 'resize', onWindowResize, false );
        
        window.addEventListener( 'onPosterEnter', onPosterEnter, false);
        window.addEventListener( 'onPosterLeave', onPosterLeave, false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        composer.setSize( window.innerWidth, window.innerHeight );
        
        effectFXAA.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );

      }

      function onPosterEnter(e) {
        console.log(e.detail.poster);
      }
      function onPosterLeave(e) {
        console.log(e.detail.poster);
      }

			function animate() {

        requestAnimationFrame( animate );
        
				if ( controls.isLocked === true ) {

          var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
          
          // raycaster.set(
          //   controls.getObject().position, // origin
          //   controls.getDirection(new THREE.Vector3(0, 0, -1)) // direction
          // );
          // 
          // same as

          raycaster.setFromCamera(new THREE.Vector2(), camera);
                    

          var posterIntersections = raycaster.intersectObjects( posters );

          if (posterIntersections.length > 0) {

            activePoster = posterIntersections[0].object;



            outlinePass.selectedObjects = [ activePoster ];

            if (activePoster !== prevPoster) {
              var event = 
              window.dispatchEvent(new CustomEvent("onPosterEnter", {
                'detail': {
                  'poster': activePoster
                }
              }));
            }

            prevPoster = activePoster;
            
          } else {
            activePoster = undefined;
            if (prevPoster) {
              window.dispatchEvent(new CustomEvent("onPosterLeave", {
                'detail': {
                  'poster': prevPoster
                }
              }));
            }
            prevPoster = undefined;
            outlinePass.selectedObjects = [];
          }

          if (logEvents) {
            console.log("Found posters: ", posterIntersections);
            console.log(activePoster);
            console.log(raycaster);
            console.log(controls);
            logEvents = false;
          }

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 17.5 ) {

						velocity.y = 0;
						controls.getObject().position.y = 17.5;

						canJump = true;

					}

					prevTime = time;

				}

				composer.render( scene, camera );

			}

		</script>
</body>
</html>
